<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>Document</title>
</head>

<body>
    <p id="title" class="h1">INVENTORY CONTROL SOFTWARE</p>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-auto"><button class='btn btn-primary' onclick="ProductClick()">ALL PRODUCTS</button>
            </div>
            <div class="col-md-auto"><button class='btn btn-primary' onclick="ReceiptClick()">RECEIPTS LIST</button>
            </div>
            <div class="col-md-auto"><button class='btn btn-primary' onclick="ReceiptCreateClick()">NEW RECEIPT</button>
            </div>
        </div>
        <div class="container">
            <div class="container d-flex justify-content-center" id="storage"></div>
            <div class="container d-flex justify-content-center" id="product"></div>
            <div class="container d-flex justify-content-center" id="receipt"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script src="./newproduct.js"></script>
    <script src="./data.js"></script>
    <script src="./storage.js"></script>
    <script src="./Receipt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./ReceiptInput.js"></script>
    <script>
        const control = { currentPage: 0 };
        StorageTable();
        function ProductClick() {
            if (control.currentPage !== 0 && control.currentPage !== -1) {
                RemoveReceiptTable();
                StorageTable();
                $("#receiptInput").remove();
                control.currentPage = 0;
            }
        }
        function ReceiptClick() {
            if (control.currentPage !== 1 && control.currentPage !== -1) {
                RemoveStorageTable();
                ReceiptTable();
                $("#receiptInput").remove();

                control.currentPage = 1;
            }
        }
        function ReceiptCreateClick() {
            if (control.currentPage !== 2 && control.currentPage !== -1) {
                RemoveReceiptTable();
                RemoveStorageTable();
                AddAReceipt();
                control.currentPage = 2;
            }
        }

    </script>
</body>

</html>
